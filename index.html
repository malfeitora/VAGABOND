<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAGABOND - Árvore de Habilidades</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWkbAM130_7CvsqZdfB8h7bsP89mtkCweHAW7q4MlQoM8BEUlp6J0jjCs&s=10');
      background-size: cover;
      background-attachment: fixed;
    }
    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      position: relative;
    }
    .row {
      display: flex;
      gap: 60px;
    }
    .row.reverse {
      flex-direction: row-reverse;
    }
    .skill {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .skill:hover {
      transform: scale(1.1);
    }
    .skill img {
      width: 64px;
      height: 64px;
      border: 2px solid gold;
      border-radius: 8px;
      background-color: #000;
    }
    .pericia-btn {
      margin-top: 8px;
      padding: 4px 10px;
      background-color: #222;
      border: 1px solid gold;
      border-radius: 4px;
      color: white;
      display: none;
    }
    .connector {
      position: absolute;
      width: 2px;
      background-color: gold;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: gold;">VAGABOND - Árvore de Habilidades</h1>
  <div class="tree" id="skillTree">
    <!-- As linhas da árvore serão geradas via JavaScript -->
  </div>  <script>
    const skills = [
      "Stampede_skill_icon.png", "Shield_Charge_skill_icon.png", "Shield_Wall_skill_icon.png",
      "Seismic_Cry_skill_icon.png", "Scavenged_Plating_skill_icon.png", "Rolling_Slam_skill_icon.png",
      "Resonating_Shield_skill_icon.png", "Raise_Shield_skill_icon.png", "Quarterstaff_Strike_skill_icon (1).png",
      "Punch_skill_icon (1).png", "Perfect_Strike_skill_icon.png", "Parry_skill_icon.png",
      "Mace_Strike_skill_icon.png", "Leap_Slam_skill_icon.png", "Infernal_Cry_skill_icon.png",
      "Boneshatter_skill_icon.png", "Berserk_skill_icon (1).png", "Armour_Breaker_skill_icon (1).png",
      "Ancestral_Warrior_Totem_skill_icon.png", "Ancestral_Spirits_skill_icon.png"
    ];

    const treeContainer = document.getElementById('skillTree');

    for (let i = 0; i < skills.length; i += 3) {
      const row = document.createElement('div');
      row.classList.add('row');
      if ((i / 3) % 2 !== 0) row.classList.add('reverse');

      for (let j = i; j < i + 3 && j < skills.length; j++) {
        const skill = document.createElement('div');
        skill.classList.add('skill');

        const img = document.createElement('img');
        img.src = `./skills/${skills[j]}`;
        img.alt = `Skill ${j + 1}`;
        img.onclick = () => {
          const btn = skill.querySelector('.pericia-btn');
          btn.style.display = 'block';
        };

        const btn = document.createElement('button');
        btn.classList.add('pericia-btn');
        btn.innerText = 'Perícia';
        btn.onclick = () => window.location.href = 'teste.html';

        skill.appendChild(img);
        skill.appendChild(btn);
        row.appendChild(skill);
      }
      treeContainer.appendChild(row);
    }
  </script></body>
</html>
