<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>√Årvore de Habilidades</title>
  <style>
    body {
      margin: 0;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWkbAM130_7CvsqZdfB8h7bsP89mtkCweHAW7q4MlQoM8BEUlp6J0jjCs&s=10') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Garamond', serif;
    }
    .tree-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 30px;
      position: relative;
    }
    .icon {
      width: 64px;
      height: 64px;
      background-color: #222;
      border: 3px solid #aaa;
      border-radius: 10px;
      background-size: cover;
    }
    svg.lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="tree-container" id="tree">
    <svg class="lines" id="lines"></svg>
    
    <div class="row" id="row1">
      <div class="icon" style="background-image: url('Ancestral_Spirits_skill_icon.png');"></div>
    </div>
    <div class="row" id="row2">
      <div class="icon" style="background-image: url('Ancestral_Warrior_Totem_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Armour_Breaker_skill_icon (1).png');"></div>
    </div>
    <div class="row" id="row3">
      <div class="icon" style="background-image: url('Berserk_skill_icon (1).png');"></div>
      <div class="icon" style="background-image: url('Boneshatter_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Infernal_Cry_skill_icon.png');"></div>
    </div>
    <div class="row" id="row4">
      <div class="icon" style="background-image: url('Leap_Slam_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Mace_Strike_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Parry_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Perfect_Strike_skill_icon.png');"></div>
    </div>
    <div class="row" id="row5">
      <div class="icon" style="background-image: url('Punch_skill_icon (1).png');"></div>
      <div class="icon" style="background-image: url('Quarterstaff_Strike_skill_icon (1).png');"></div>
      <div class="icon" style="background-image: url('Raise_Shield_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Resonating_Shield_skill_icon.png');"></div>
    </div>
    <div class="row" id="row6">
      <div class="icon" style="background-image: url('Rolling_Slam_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Scavenged_Plating_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Seismic_Cry_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Shield_Charge_skill_icon.png');"></div>
    </div>
    <div class="row" id="row7">
      <div class="icon" style="background-image: url('Shield_Wall_skill_icon.png');"></div>
      <div class="icon" style="background-image: url('Stampede_skill_icon.png');"></div>
    </div>
  </div>

  <script>
    function connectIcons() {
      const svg = document.getElementById('lines');
      svg.innerHTML = '';

      const rows = document.querySelectorAll('.row');
      for (let i = 0; i < rows.length - 1; i++) {
        const currentRow = rows[i].querySelectorAll('.icon');
        const nextRow = rows[i + 1].querySelectorAll('.icon');

        currentRow.forEach((iconA, indexA) => {
          nextRow.forEach((iconB, indexB) => {
            const rectA = iconA.getBoundingClientRect();
            const rectB = iconB.getBoundingClientRect();

            const startX = rectA.left + rectA.width / 2 + window.scrollX;
            const startY = rectA.top + rectA.height / 2 + window.scrollY;
            const endX = rectB.left + rectB.width / 2 + window.scrollX;
            const endY = rectB.top + rectB.height / 2 + window.scrollY;

            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', startX);
            line.setAttribute('y1', startY);
            line.setAttribute('x2', endX);
            line.setAttribute('y2', endY);
            line.setAttribute('stroke', '#c7b279');
            line.setAttribute('stroke-width', '2');
            svg.appendChild(line);
          });
        });
      }
    }

    window.addEventListener('load', connectIcons);
    window.addEventListener('resize', connectIcons);
  </script>
</body>
</html>
