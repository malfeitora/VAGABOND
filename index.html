<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAGABOND</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: 'Georgia', serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: gold;
            margin-bottom: 40px;
        }
        .skill-tree {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-auto-rows: 150px;
            gap: 80px 200px;
            justify-content: center;
            position: relative;
        }
        .skill {
            position: relative;
            text-align: center;
        }
        .skill img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 12px;
        }
        .skill-line {
            position: absolute;
            width: 2px;
            background: gold;
        }
        .button-pericia {
            display: none;
            margin-top: 10px;
            background: #333;
            color: gold;
            border: 1px solid gold;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .active .button-pericia {
            display: inline-block;
        }
    </style>
</head>
<body>
