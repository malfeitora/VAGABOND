<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAGABOND - Árvore de Habilidades</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWkbAM130_7CvsqZdfB8h7bsP89mtkCweHAW7q4MlQoM8BEUlp6J0jjCs&s=10') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Garamond', serif;
            color: #f5f5dc;
        }
        .skill-tree {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            padding: 80px;
            position: relative;
        }
        .skill {
            position: relative;
            text-align: center;
            cursor: pointer;
        }
        .skill img {
            width: 80px;
            height: 80px;
            border: 3px solid gold;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .floating-info {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #c9a36d;
            padding: 20px;
            border-radius: 12px;
            display: none;
            z-index: 999;
            text-align: center;
        }
        .floating-info img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .connect-line {
            position: absolute;
            width: 2px;
            background-color: gold;
            z-index: 0;
        }
        .button-pericia {
            margin-top: 12px;
            padding: 6px 12px;
            background-color: #444;
            border: 1px solid #c9a36d;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .button-pericia:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="skill-tree" id="skillTree">
        <!-- Skills serão inseridas via JavaScript -->
    </div><div class="floating-info" id="skillInfo">
    <img id="infoIcon" src="" alt="Skill Icon">
    <div id="infoText"></div>
    <button class="button-pericia" onclick="realizarPericia()">Perícia</button>
</div>

<script>
    const skills = [
        { id: 'skill1', name: 'Stampede', icon: 'Stampede_skill_icon.png' },
        { id: 'skill2', name: 'Shield Charge', icon: 'Shield_Charge_skill_icon.png' },
        { id: 'skill3', name: 'Shield Wall', icon: 'Shield_Wall_skill_icon.png' },
        { id: 'skill4', name: 'Seismic Cry', icon: 'Seismic_Cry_skill_icon.png' },
        { id: 'skill5', name: 'Scavenged Plating', icon: 'Scavenged_Plating_skill_icon.png' },
        { id: 'skill6', name: 'Rolling Slam', icon: 'Rolling_Slam_skill_icon.png' },
        { id: 'skill7', name: 'Resonating Shield', icon: 'Resonating_Shield_skill_icon.png' },
        { id: 'skill8', name: 'Raise Shield', icon: 'Raise_Shield_skill_icon.png' },
        { id: 'skill9', name: 'Quarterstaff Strike', icon: 'Quarterstaff_Strike_skill_icon (1).png' },
        { id: 'skill10', name: 'Punch', icon: 'Punch_skill_icon (1).png' },
        { id: 'skill11', name: 'Perfect Strike', icon: 'Perfect_Strike_skill_icon.png' },
        { id: 'skill12', name: 'Parry', icon: 'Parry_skill_icon.png' },
        { id: 'skill13', name: 'Mace Strike', icon: 'Mace_Strike_skill_icon.png' },
        { id: 'skill14', name: 'Leap Slam', icon: 'Leap_Slam_skill_icon.png' },
        { id: 'skill15', name: 'Infernal Cry', icon: 'Infernal_Cry_skill_icon.png' },
        { id: 'skill16', name: 'Boneshatter', icon: 'Boneshatter_skill_icon.png' },
        { id: 'skill17', name: 'Berserk', icon: 'Berserk_skill_icon (1).png' },
        { id: 'skill18', name: 'Armour Breaker', icon: 'Armour_Breaker_skill_icon (1).png' },
        { id: 'skill19', name: 'Ancestral Warrior Totem', icon: 'Ancestral_Warrior_Totem_skill_icon.png' },
        { id: 'skill20', name: 'Ancestral Spirits', icon: 'Ancestral_Spirits_skill_icon.png' },
    ];

    const treeContainer = document.getElementById("skillTree");

    skills.forEach((skill, index) => {
        const skillDiv = document.createElement("div");
        skillDiv.className = "skill";
        skillDiv.innerHTML = `<img src="${skill.icon}" onclick="mostrarInfo('${skill.id}', '${skill.name}', '${skill.icon}')">`;
        treeContainer.appendChild(skillDiv);
    });

    function mostrarInfo(id, name, icon) {
        const skillInfo = document.getElementById("skillInfo");
        const infoIcon = document.getElementById("infoIcon");
        const infoText = document.getElementById("infoText");
        const stats = gerarAtributos();

        infoIcon.src = icon;
        infoText.innerHTML = `
            <strong>${name}</strong><br>
            Força: ${stats.str}<br>
            Destreza: ${stats.dex}<br>
            Fé: ${stats.fth}<br>
            Inteligência: ${stats.int}<br>
            Arcano: ${stats.arc}<br>
            Defesa: ${stats.def}
        `;
        skillInfo.style.display = 'block';
    }

    function gerarAtributos() {
        return {
            str: Math.floor(Math.random() * 3) + 1,
            dex: Math.floor(Math.random() * 3) + 1,
            fth: Math.floor(Math.random() * 3) + 1,
            int: Math.floor(Math.random() * 3) + 1,
            arc: Math.floor(Math.random() * 3) + 1,
            def: Math.floor(Math.random() * 3) + 1
        };
    }

    function realizarPericia() {
        window.location.href = "teste.html";
    }
</script>

</body>
</html>
